<body>

            </thead>
            <tbody>
                {% for i in range(arr|length) %}
                    <tr>
                        <td>{{ t[i] }}</td>
                        <td>{{ arr[i] }}</td>

                        <td>{{ course[i] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
